{% extends 'main.html' %}
{% block login %}
{% load static %}
<div id='loginerror'> Invalid Email or Phone</div>
<div class="logo-container">
    <img src="https://cdn-icons-png.flaticon.com/512/1086/1086721.png" class='w-100'>
</div>
</div>
<section class="log">
    <div class="container py-5 h-100">
        <div class="row d-flex  justify-content-center w-100">
            <div class="col-md-8 col-lg-7 col-xl-6 fullscreen-logo">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 cols-xs-1
            login-box">
                {%csrf_token%}
                <div class="form-outline mb-4">
                    <div class="login-err-message">

                    </div>
                    <label class="form-label" for="form1Example13">Email address</label>
                    <input type="text" name="email" class="form-control" placeholder="Email" required="" id="id_email">
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="form1Example23">Phone</label>
                    <input type="text" name="phone" class="form-control" placeholder="Phone" required="" id="id_phone">
                </div>
                <button class="login-btn btn btn-primary btn-lg btn-block" onclick=login()>Sign in</button>
                <hr>
            </div>
        </div>
    </div>
</section>


<script src="{% static 'script_files/login.js' %}" type="text/javascript"></script>
{% endblock %}

{% extends 'main.html'%}
{% block signup %}
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
{% load static %}
<p id='response'></p>
<!-- check_for_user -->
    {% csrf_token %}
        <div class=" signup-call d-flex  flex-sm-column flex-lg-row flex-md-column  ">
             <div class ='signup'>
                    <label>UserType:</label>
                   <select class="form-control" onchange=user_type_change() name="user_type" id="id_user_type">
                    <option value="" selected="">-------</option>
                    <option value="is_student">is_student</option>
                    <option value="is_staff">is_staff</option>
                    <option value="is_admin">is_admin</option>
                   </select>
                <label>Email:</label>
                <input class ='form-control'id='email' placeholder='email' id="id_email">
                <p class="email-error text-danger"></p>
                <label>phone:</label>
                <input type="text" name="phone" class="form-control" onchange="check_phone(this)" placeholder="Phone" id="id_phone">
                <label>date_of_birth:</label>
                    <input type="date" name="date_of_birth" class="form-control" placeholder="Date of Birth" id="id_date_of_birth">
                    <label for="id_standard">Standard:</label>
                    <select name="grade" class="std-in-form form-control" onchange=getsectionname(this) required=""
                        id="id_standard">
                    </select>
                    <label for="id_section">Section:</label>
                    <select name="grade" class="sec-in-form form-control" required="" id="id_section"> </select>
                    <button id="standard_add_btn" onclick=add_standard() disabled>Add standard</button>
             </div>
            <div class='signup-profile-details'>
            <label>first_name</label>
            <input type ='text' class="form-control"id="id_first_name" placeholder='first_name'>
            <label>last_name</label>
            <input type ='text' class="form-control" id ="id_last_name" placeholder='last_name'>
            <label>FullName</label>
            <input type ='text'class="form-control"id="id_full_name" placeholder='full_name'>
            <label>Address</label>
            <input type ='text'class="form-control" id = 'id_address' placeholder='Address'>
            <div class='data d-flex'>
             <label>data_entry_user</label>
             <div><input class="form-check-input ml-3"  type="checkbox" name="data_entry_user" id="id_data_entry_user"></div>
            </div>
            <button id="signup-btn" onclick=signup()>Register</button>
            </div>
        </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="{% static 'script_files/signup.js' %}" type="text/javascript"></script>
{% endblock %}

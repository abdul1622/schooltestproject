{% extends 'main.html'%}
{% block signup %}
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
{% load static %}
<p id="response"></p>
<!-- check_for_user -->
<div class="details"></div>
<div class="signuperrors"></div>
{% csrf_token %}

<div class="signup-call d-flex flex-sm-column flex-lg-row flex-md-column flex-column justify-content-between">
  <div class="signup">
    <label>UserType:</label>
    <select class="form-control" onchange="user_type_change()" name="user_type" id="id_user_type">
      <option value="" selected="">-------</option>
      <option value="is_student">is_student</option>
      <option value="is_staff">is_staff</option>
      <option value="is_admin">is_admin</option>
    </select>
    <label>Email:</label>
    <input class="form-control"  placeholder="email" id="id_email" />
    <p class="email-error text-danger"></p>
    <label>phone:</label>
    <input type="text" class="form-control" onchange="check_phone(this)" placeholder="Phone"
      id="id_phone" />
    <p class="phone-error text-danger"></p>
    <label>Date Of Birth:</label>
    <input type="date" class="form-control" placeholder="Date of Birth" id="id_date_of_birth" />
    <p id="standard-p">
      <label for="id_standard">Standard:</label>
      <select name="grade" class="std-in-form form-control" onchange="getsectionname(this)" required=""
        id="id_standard"></select>
    </p>
    <p id="section-p">
      <label for="id_section">Section:</label>
      <select name="grade" class="sec-in-form form-control" required="" id="id_section"></select>
      <button id="standard_add_btn" onclick="add_standard()" disabled>
        Add standard
      </button>
    </p>
  </div>
  <div class="signup-profile-details">
    <label>First Name</label>
    <input type="text" class="form-control" id="id_first_name" placeholder="FirstName" />
    <label>Last Name</label>
    <input type="text" class="form-control" id="id_last_name" placeholder="last_name" />
    <label>Full Name</label>
    <input type="text" class="form-control" id="id_full_name" placeholder="full_name" />
    <label>Address</label>
    <input type="text" class="form-control" id="id_address" placeholder="Address" />
    <div class="data d-flex">
      <label>Data Entry User</label>
      <div>
        <input class="form-check-input ml-3" type="checkbox" name="data_entry_user" id="id_data_entry_user" />
      </div>
    </div>
    <button id="signup-btn" onclick="signup()">Register</button>
  </div>
</div>
<div class="modal fade" id="messageModal-signup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" id="close-btn" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="messages container-fluid"></div>
        <div class="error-messages container-fluid"></div>
        <div class="signup-errors"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" onclick="closemessage(this)" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="{% static 'script_files/signup.js' %}" type="text/javascript"></script>
{% endblock %}

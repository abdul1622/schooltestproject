<body>
    <h1>Login</h1>
    <div class="container">
        <div class="frame">
            <div id="login">
                <input type="email" id="id_email" />
                <input type="phone" id="id_phone" />
                <button   onClick="login()">Login</button><br>
                <a href="#" onclick="signup()">Signup</a>
            </div>
        </div>
        <div class="cover-photo"></div>
        <div class="profile-photo"></div>
        <h1 class="welcome">Welcome, Friend</h1>
    </div>
    <p id="demo" style="color: black;"></p>
    </div>
    </div>
    </div>
    <script>
        function login() {
            var email = document.getElementById('id_email').value
            var phone = document.getElementById('id_phone').value
            fetch('https://schooltestproject.herokuapp.com/auth/simple-login/',
            {
                method: 'POST',
                body: JSON.stringify({ 'email': email, 'phone': phone }),
                headers: {
                    'Content-Type': 'application/json'
                    // 'Content-Type': 'application/x-www-form-urlencoded',
                },
            })
                .then(response => response.json())
                .then(data => {
                    console.log("data=", data)
                    console.log("email=1",data.data.email)
                    console.log("tokendata=",data.data.token)
                    localStorage.setItem("email", data.data.email)
                    localStorage.setItem("token",data.data.token);
                    if (email==localStorage.getItem("email"))
                    {
                     window.location.href='home'
                    }
                })
        }
        function signup(){
            window.location.href='signup'
        }
    </script>

{% extends 'base.html'%}
{% block users %}
<script src="https://kit.fontawesome.com/e732652cab.js" crossorigin="anonymous"></script>
{% load static %}
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
<div class="modal fade" id="delete-staff-Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">

        <button type="button" class="close" id="close-btn" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class='delete-box'>

          <h4>Are you sure to delete?</h4>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" id="no" data-dismiss="modal">No</button>
            <span class="create-btn-container"> <button type="button" data-dismiss="modal" id='yes'
                class="btn btn-primary">Yes</button></span>

          </div>

        </div>
      </div>

    </div>
  </div>

</div>
<div class="modal fade" id="messageModal-staff"  role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" id="close-btn" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="messages container-fluid">

        </div>
        <div class="error-messages container-fluid">

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>


      </div>
    </div>
  </div>
</div>
<!-- Creation and updation modal -->
<div class="modal fade" id="SFormModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" id="Form-modal-content">
      <div class="modal-header" >
        <h5 class="modal-title" id="exampleModalLabel">Add Staff</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="d-flex flex-wrap p-2 ">
        {%csrf_token%}
        <div class='m-1'>
          <label for="email">Email:</label><br>
          <input type="email" onchange="check_email(this)" id='email' placeholder="Email" class="form-control">
        </div>
        <div class="standards-list" id="stdl"><p>standard-list</p></div>

        <div class='m-1'>
          <label for="phone">Phone:</label><br>
          <input type="phone" onchange="check_phone(this)" id="phone" placeholder="Phone" class="form-control">
        </div>
       
            
        <div class='m-1'>
          <label for="fname">Firstname:</label><br>
          <input type="text" id="fname" placeholder="First Name" class="form-control">
        </div>
      
        <div class='m-1'>
          <label for="lname">Last Name:</label><br>
          <input type="text" id="lname" placeholder="Last Name" class="form-control">
        </div>
      
        <div class='m-1'>
          <label for="ffname">Full Name:</label><br>
          <input type="text" id="ffname" placeholder="Full Name" class="form-control">
        </div>
        <div class='m-1' id="reg-no-div">
          <label for="reg">Reg:</label><br>
          <input type="text" id="reg" placeholder="Reg" class="form-control">
        </div>
       
        <div class='m-1'>
          <label for="address">Address:</label><br>
          <input type="text" id="address" placeholder="Address" class="form-control">
        </div>
        <div class=' col-lg-4 col-md-5 col-sm-5 m-1'>
          <label for="dob">DOB:</label><br>
          <input type="date" id="dob" placeholder="DOB" class="form-control">
        </div>
       <div class='col-lg-5 col-md-6 col-sm-6 m-1'>
          <label for="std">Standard:</label><br>
          <select name="grade" class="form-control std-in-form col-lg-6 col-md-6 col-sm-6 m-1" onchange=getsectionname(this) required="" id="std" class="form-control"></select>
        </div>
      
        <div class='col-lg-5 col-md-6 col-sm-6 m-1'>
          <label for="sec">Section:</label><br>
          <select name="grade" class="sec-in-form form-control col-lg-6 col-md-6 col-sm-6 m-1" required="" id="sec" class="form-control">      </select>
         
        </div>
          <button id="standard_add_btn" class="btn btn-light" onclick=addstandard() >Add standard</button>
        </div>

       
      
        <div class='m-1'>
          <label for="file">Profile picture:</label><br>
          <input type="file" id="file" >
        </div>
      </div>
      <div class="formmodal-body">
        
      </div>
      <div class="modal-footer">
        <span class="create-btn-container"> <button type="button" id="userdetail-btn"
          class="btn btn-warning"  >Submit</button></span>
        <button type="button" class="btn btn-secondary">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- end  -->
<div class="standard-errors"></div>
<div class='d-flex flext-row form-group sort'>
  <input type="text" id="student-filter"  class="form-control w-25 ml-3" placeholder="search" min="0" max="12"   onkeyup="filter()">

<button onclick="add_form()" id="addstaff" class="btn btn-warning  text-white btn-md float-right  mr-5"  >Add Staff</button>
</div>
<div class="container2"></div>

<script src="{% static 'script_files/staff-details.js' %}" type="text/javascript"></script>
<script src="{% static 'script_files/staff-edit.js' %}" type="text/javascript"></script>
{% endblock %}

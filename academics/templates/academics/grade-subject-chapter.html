{% extends "base.html" %}
{% block content %}
<script src="https://kit.fontawesome.com/e732652cab.js" crossorigin="anonymous"></script>
{% load static %}

<!-- form to edit and create grade,subject,chapter -->
<div id="grade" class="col-lg-3 col-md-4 col-sm-6 col-5">

    {% csrf_token %}
    <div class="form-all">

    </div>
    <button class="submit-btn btn btn-warning" id="grade-btn" data-toggle="modal" data-target="#messageModal">Submit</button>
    <button class="submit-btn btn btn-warning"  id="subject-btn" data-toggle="modal" data-target="#messageModal">Submit</button>
    <button class="submit-btn btn btn-warning"  id="chapter-btn" data-toggle="modal" data-target="#messageModal">Submit</button>
</div>

<!-- message popup -->
<div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" id="close-btn" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="messages container-fluid">

                </div>
                <div class="error-messages container-fluid">

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="message-close-btn" class="btn btn-secondary"
                    data-dismiss="modal">Close</button>


            </div>
        </div>
    </div>
</div>

<!-- delete confirm popup -->
<div class="modal fade" id="delete-box-Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" id="media-content">
            <div class="modal-header">
                <button type="button" class="close" id="close-btn" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="delete-box">
                    <h4>Are you want to delete?</h4>
                    <p class="chapter-btns"> </p>
                </div>
            </div>
            <div class="modal-footer">
                <button id="delete-btn-yes" data-dismiss="modal" class="delete-btn-yes btn btn-danger">Yes</button>
                <button id="delete-btn-no" data-dismiss="modal" class="delete-btn-no btn btn-primary">Back</button>
            </div>
        </div>
    </div>
</div>

<!-- grade,subject,chapter container -->
<div class="grade-container" id="grade-container">
    <!-- subject container -->
    <div id="subjects-by-grade" class="subjects-by-grade">

        <h2>Grade - <span id="grade-title"></span> </h2>
        <hr>
        <div class="subject-head">
            <i id="back-btn" class='fa fa-angle-left' onclick=get() style='font-size:24px'></i>
            <h3 class="subject-title-subjects"> Subjects </h3>
        </div>
        <div class="cards container-fluid">
        </div>
    </div>

    <!-- chapter container -->
    <div id="chapterlist" class="chapterlist">

        <h4>Grade - <span id="grade-title-chapter"></span> </h4>
        <h2><span id="subject-title"></span> </h2>
        <hr>
        <div class="subject-head">
            <a type="button" class="btn btn-sm btn-primary" id="back-btn-chapter"><i class='fa fa-angle-left'
                    style='font-size:24px'></i></a>
            <h3 class="subject-title-subjects"> Chapters </h3>
        </div>
        <div class="chapter-cards container">
        </div>
    </div>

    <!-- grade container -->
    <div id="grade-list" class="grade-list grades text-center">

    </div>

</div>
<script src="{% static 'script_files/grade.js' %}" type="text/javascript"></script>
<script src="{% static 'script_files/subject.js' %}" type="text/javascript"></script>
<script src="{% static 'script_files/chapters.js' %}" type="text/javascript"></script>
{% endblock %}

{% extends 'base.html' %}
{% block history %}
{% load static %}
<!-- Modal -->
<div class="modal fade" id="TestModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Test Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<h1 class="test-history">Test History</h1>
<hr>
<div class="colorbox">
  <div class="colorbox1"> <p>pass</p></div>
  <div class="colorbox2"><p>fail</p></div>
  </div>

<div class="history"></div>
<script src="{% static 'script_files/test-history.js' %}" type="text/javascript"></script>

{% endblock %}
